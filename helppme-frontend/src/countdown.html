<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>

    <style>
        @font-face {
            font-family: 'Space Grotesk';
            src: url('/fonts/SpaceGrotesk-Regular.otf') format('opentype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Space Grotesk';
            src: url('/fonts/SpaceGrotesk-Bold.otf') format('opentype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Space Grotesk';
            src: url('/fonts/SpaceGrotesk-SemiBold.otf') format('opentype');
            font-weight: 600;
        }

        @font-face {
            font-family: 'Space Grotesk';
            src: url('/fonts/SpaceGrotesk-Light.otf') format('opentype');
            font-weight: 300;
        }

        @font-face {
            font-family: 'Space Grotesk';
            src: url('/fonts/SpaceGrotesk-Medium.otf') format('opentype');
            font-weight: 500;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #3b41ef 0%, #1653ec 50%, #2b7fff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            text-align: center;

            /* Add smooth floating to all content */
            animation: floatAll 8s ease-in-out infinite alternate;
            will-change: transform;
        }

        .main-title {
            font-size: clamp(2.5rem, 8vw, 3rem);
            font-weight: 700;
            text-transform: uppercase;
            text-align: left;
            line-height: 1.1;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 60px;
            text-align: left;
            justify-content: left;
        }

        .countdown-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 25px;
            min-width: 120px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

            animation: floatAll 8s ease-in-out infinite alternate;
            will-change: transform;
        }

        .countdown-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .countdown-number {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 900;
            /* bold for countdown number */
            color: #fff;
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;

            animation: floatAll 8s ease-in-out infinite alternate;
            will-change: transform;
        }

        .countdown-label {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-transform: capitalize;
            letter-spacing: 1px;

            animation: floatAll 8s ease-in-out infinite alternate;
            will-change: transform;
        }

        .countdown-number.animate {
            animation: numberPop 0.3s ease;
        }

        @keyframes numberPop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Ultra smooth floating for h1 */
        @keyframes floatH1 {
            0% {
                transform: translateY(0px) scale(1);
            }

            25% {
                transform: translateY(-8px) scale(1.01);
            }

            50% {
                transform: translateY(-16px) scale(1.02);
            }

            75% {
                transform: translateY(-8px) scale(1.01);
            }

            100% {
                transform: translateY(0px) scale(1);
            }
        }

        /* Subtle floating for all elements */
        @keyframes floatAll {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 768px) {
            .countdown-container {
                gap: 20px;
            }

            .countdown-box {
                min-width: 90px;
                min-height: 90px;
                padding: 20px 15px;
                border-radius: 15px;
            }

            .main-title {
                margin-bottom: 15px;
            }

            .subtitle {
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .countdown-container {
                gap: 15px;
            }

            .countdown-box {
                min-width: 75px;
                min-height: 75px;
                padding: 15px 10px;
                border-radius: 12px;
            }
        }
    </style>
</head>

<body>
    <h1 class="main-title" id="mainTitle">Just a little more time,</h1>
    <p class="subtitle">Once the seminar ends, we begin!</p>

    <div class="countdown-container">
        <div class="countdown-box">
            <div class="countdown-number" id="days">1</div>
            <div class="countdown-label">Day</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="hours">1</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="minutes">1</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="seconds">1</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>

    <script>
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 1);
        targetDate.setHours(16, 0, 0, 0);

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('mainTitle').textContent = "WE'RE LIVE!";
                document.querySelector('.subtitle').textContent = "Welcome to our platform";
                document.querySelector('.countdown-container').style.display = 'none';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            updateNumberWithAnimation('days', days);
            updateNumberWithAnimation('hours', hours);
            updateNumberWithAnimation('minutes', minutes);
            updateNumberWithAnimation('seconds', seconds);

            updateLabel('days', days, 'Day', 'Days');
            updateLabel('hours', hours, 'Hour', 'Hours');
            updateLabel('minutes', minutes, 'Minute', 'Minutes');
            updateLabel('seconds', seconds, 'Second', 'Seconds');
        }

        function updateNumberWithAnimation(id, value) {
            const el = document.getElementById(id);
            if (parseInt(el.textContent) !== value) {
                el.classList.add('animate');
                el.textContent = value;
                setTimeout(() => el.classList.remove('animate'), 300);
            }
        }

        function updateLabel(id, value, singular, plural) {
            const label = document.getElementById(id).nextElementSibling;
            label.textContent = value === 1 ? singular : plural;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Title cycling
        const messages = [
            "Just a little more time ",
            "Weâ€™ll be live shortly!",
            "Something awesome is coming up!",
            "The wait is almost over...",
            "Getting things ready..."
        ];
        let currentIndex = 0;
        const titleElement = document.getElementById('mainTitle');

        function cycleMessages() {
            titleElement.style.opacity = '0';
            titleElement.style.transform = 'translateY(10px)';
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % messages.length;
                titleElement.textContent = messages[currentIndex];
                titleElement.style.opacity = '1';
                titleElement.style.transform = 'translateY(0)';
            }, 500);
        }

        setInterval(cycleMessages, 3000);
    </script>
</body>

</html>
