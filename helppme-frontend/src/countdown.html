<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helppme.in - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b41ef 0%, #1653ec 50%, #2b7fff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 65, 239, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(43, 127, 255, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 30s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out both;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .countdown {
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.4s both;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.13);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.18);
            border-radius: 30px;
            padding: 40px 30px;
            min-width: 160px;
            min-height: 160px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .countdown-item.pulse {
            animation: pulse 2.5s infinite ease-in-out;
        }

        .countdown-item:hover {
            transform: translateY(-12px) scale(1.07);
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.25);
        }

        .countdown-number {
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 800;
            margin-bottom: 10px;
            display: inline-block;
            color: #fff;
            letter-spacing: 2px;
            transition: color 0.2s;
        }

        .countdown-label {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 400;
            opacity: 0.85;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .pop {
            animation: pop 0.25s cubic-bezier(.4, 2, .6, 1) both;
        }

        @keyframes pop {
            0% {
                transform: scale(1) translateY(0);
            }
            40% {
                transform: scale(1.18) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        @media (max-width: 900px) {
            .countdown {
                gap: 18px;
            }

            .countdown-item {
                min-width: 110px;
                min-height: 110px;
                padding: 22px 10px;
                border-radius: 18px;
            }

            .countdown-number {
                font-size: clamp(1.5rem, 7vw, 3.5rem);
            }

            .countdown-label {
                font-size: clamp(0.8rem, 2vw, 1.2rem);
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 8px;
            }

            .countdown-item {
                min-width: 70px;
                min-height: 70px;
                padding: 10px 4px;
                border-radius: 10px;
            }

            .countdown-number {
                font-size: clamp(1rem, 6vw, 2rem);
            }

            .countdown-label {
                font-size: clamp(0.7rem, 2vw, 1rem);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">UNDER CONSTRUCTION</h1>
        <p class="subtitle">Our services will be available within:</p>
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-number" id="days">00</span>
                <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="hours">00</span>
                <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-number" id="minutes">00</span>
                <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item pulse">
                <span class="countdown-number" id="seconds">00</span>
                <span class="countdown-label">Seconds</span>
            </div>
        </div>
    </div>

    <script>
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        tomorrow.setHours(16, 0, 0, 0); // 4 PM tomorrow
        const countDownDate = tomorrow.getTime();

        function animateChange(id, value) {
            const el = document.getElementById(id);
            if (el.textContent !== value) {
                el.classList.remove('pop');
                void el.offsetWidth;
                el.textContent = value;
                el.classList.add('pop');
            }
        }

        const countdownTimer = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);

            days = String(days).padStart(2, '0');
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            animateChange("days", days);
            animateChange("hours", hours);
            animateChange("minutes", minutes);
            animateChange("seconds", seconds);

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "<h2>LAUNCHED!</h2>";
            }
        }, 1000);
    </script>
</body>

</html>
